<!DOCTYPE html>
<html lang="tw">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>台灣代駕</title>
  <!-- 最新編譯和最佳化的 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <link rel="stylesheet" type="" href="./assets/css/check.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron wrap">
      <div class="header">
        <h2>台灣代駕</h2>
      </div>
      <div class="logo">
        <img src="./assets/img/logo2.png" alt="">
      </div>
      <div class="title">您得到邀請人<span class="user">子莊</span>的優惠訊息</div>
      <p class="txt">是否保留三趟各100元<br>共300元的使用優惠?</p>
      <a class="btn btn-primary btn-lg" role="button">下載應用程式</a>
      <div class="request">註冊時輸入<span class="code">A1B2C3</span>邀請碼</div>
    </div>
  </div>
  <!-- jQuery (Bootstrap 所有外掛均需要使用) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
  <!-- 最新編譯和最佳化的 JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script>
  $(function(){
    $('.btn-lg').on('click', function(){
      setTimeout(function(){
        location.href = "https://goo.gl/kIoR15";
      },100);
      ga('send', 'event', 'click', '下載應用程式_btn');
    })

    paValue = function (n) {
        var r = location.search.split("?"),
            e = r[1] ? r[1] : "";
        if ("" == e || "" == n) return "";
        pasArr = e.split("&");
        for (var t = 0; t < pasArr.length; t++) {
            var i = pasArr[t].split("=");
            if (i[0] == n && i[1]) return decodeURI(pasArr[t].split("=")[1])
        }
        return ""
    }

    var userName = paValue('na'); 
    var code = paValue('code'); 
    $('.user').html(userName);
    $('.code').html(code);

    ga('send', 'pageview', 'check-過水頁');
  })
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-88261541-1', 'auto');

  </script>
</body>

</html>
